<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/x-icon" href="assets/Images/9.png" />
    <title>End-to-End Travel</title>

    <!-- tailwind and daisy ui -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom color -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cPrimary: "#4A4A4A",
                        cSecondary: "#F7F8F8",
                        cBtn: "#27AE60",
                    },
                },
            },
        };
    </script>

    <!-- google font manrope -->

    <style>
        .font-Roboto {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
        }

<body class="font-Roboto">
    <main>
        <section class="h-screen w-screen bg-cSecondary flex items-center">
            <div class="max-h-[481px] max-w-[734px] mx-auto p-4">

                    <figure class="pt-14">

                    <div class="card-body items-center text-center pb-14 md:px-16 p-4">
                        <h2 class="card-title text-cBtn font-bold text-2xl py-4">SUCCESS</h2>

                            <p class="text-xl font-light text-cPrimary py-2">Shortly you will find a confirmation in
                                your
                                email.
                            </p>
                        </div>
                        <div class="card-actions">
                            <a href="index.html"
                                class="btn bg-cBtn text-xl font-semibold text-white px-20 rounded-full">Continue</a>
                        </div>
                    </div>
                </div>
